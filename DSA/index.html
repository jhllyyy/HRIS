<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraLink - Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styl.css">
</head>

<body>
  
        <div class="header">
            <div class="header-inner">
                <div class="logo-container">
                    <img src="Camarines_Sur_Polytechnic_Colleges_Logo.png" alt="LibraLink logo" id="siteLogo">
                </div>
                <div class="title-container">
                    <h1>LibraLink</h1>
                    <p>Library Management System</p>
                </div>
        </div>
    </div>

    <!-- app script -->
    <script src="script.js"></script>
</body>
</html>

        <div class="main-content">
            <div class="sidebar">
                <button class="menu-btn active" onclick="showSection('dashboard', event)">Dashboard</button>
                <button class="menu-btn" onclick="showSection('addBook', event)"> Add Book</button>
                <button class="menu-btn" onclick="showSection('addMember', event)"> Add Member</button>
                <button class="menu-btn" onclick="showSection('searchBook', event)"> Search Book</button>
                <button class="menu-btn" onclick="showSection('searchMember', event)"> Search Member</button>
                <button class="menu-btn" onclick="showSection('borrowReturn', event)"> Borrow/Return</button>
                <button class="menu-btn" onclick="showSection('viewBooks', event)"> View All Books</button>
                <button class="menu-btn" onclick="showSection('viewMembers', event)"> View All Members</button>
            </div>

            <div class="content-area">
                <div id="alertBox" class="alert"></div>

                <!-- Dashboard Section -->
                <div id="dashboard" class="section active">
                    <h2>Dashboard Overview</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3 id="totalBooks">0</h3>
                            <p>Total Books</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="availableBooks">0</h3>
                            <p>Available Books</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="borrowedBooks">0</h3>
                            <p>Borrowed Books</p>
                        </div>
                        <div class="stat-card">
                            <h3 id="totalMembers">0</h3>
                            <p>Total Members</p>
                        </div>
                    </div>
                </div>

                <!-- Add Book Section -->
                <div id="addBook" class="section">
                    <h2>Add New Book</h2>
                    <form id="addBookForm" onsubmit="handleAddBook(event)">
                        <div class="form-group">
                            <label>Book ID *</label>
                            <input type="text" id="bookId" required placeholder="e.g., B001">
                        </div>
                        <div class="form-group">
                            <label>Title *</label>
                            <input type="text" id="bookTitle" required placeholder="e.g., The Great Gatsby">
                        </div>
                        <div class="form-group">
                            <label>Author *</label>
                            <input type="text" id="bookAuthor" required placeholder="e.g., F. Scott Fitzgerald">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                        <button type="reset" class="btn" style="background: #6c757d; color: white;">Clear Form</button>
                    </form>
                </div>

                <!-- Add Member Section -->
                <div id="addMember" class="section">
                    <h2>Add New Member</h2>
                    <form id="addMemberForm" onsubmit="handleAddMember(event)">
                        <div class="form-group">
                            <label>Member ID *</label>
                            <input type="text" id="memberId" required placeholder="e.g., M001">
                        </div>
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" id="memberName" required placeholder="e.g., John Doe">
                        </div>
                        <div class="form-group">
                            <label>Contact *</label>
                            <input type="text" id="memberContact" required placeholder="e.g., 09123456789">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Member</button>
                        <button type="reset" class="btn" style="background: #6c757d; color: white;">Clear Form</button>
                    </form>
                </div>

                <!-- Search Book Section -->
                <div id="searchBook" class="section">
                    <h2>Search Book</h2>
                    <div class="form-group">
                        <label>Enter Book ID</label>
                        <input type="text" id="searchBookId" placeholder="e.g., B001">
                    </div>
                    <button onclick="handleSearchBook()" class="btn btn-primary">üîç Search Book</button>
                    <div id="bookSearchResult" class="table-container"></div>
                </div>

                <!-- Search Member Section -->
                <div id="searchMember" class="section">
                    <h2>Search Member</h2>
                    <div class="form-group">
                        <label>Enter Member ID</label>
                        <input type="text" id="searchMemberId" placeholder="e.g., M001">
                    </div>
                    <button onclick="handleSearchMember()" class="btn btn-primary">üîç Search Member</button>
                    <div id="memberSearchResult" class="table-container"></div>
                </div>

                <!-- Borrow/Return Section -->
                <div id="borrowReturn" class="section">
                    <h2>Borrow/Return Book</h2>
                    <div class="form-group">
                        <label>Book ID</label>
                        <input type="text" id="borrowBookId" placeholder="e.g., B001">
                    </div>
                    <button onclick="handleBorrowBook()" class="btn btn-success">üìñ Borrow Book</button>
                    <button onclick="handleReturnBook()" class="btn btn-primary">‚Ü©Ô∏è Return Book</button>
                </div>

                <!-- View All Books Section -->
                <div id="viewBooks" class="section">
                    <h2>All Books in Library</h2>
                    <div class="sort-controls">
                        <label>Sort by:</label>
                        <select id="sortBooks" onchange="handleSortBooks()">
                            <option value="">-- Select Sorting --</option>
                            <option value="id">Book ID</option>
                            <option value="title">Title (A-Z)</option>
                            <option value="author">Author (A-Z)</option>
                            <option value="status">Status</option>
                        </select>
                    </div>
                    <div id="booksTable" class="table-container"></div>
                </div>

                <!-- View All Members Section -->
                <div id="viewMembers" class="section">
                    <h2>All Registered Members</h2>
                    <div id="membersTable" class="table-container"></div>
                </div>
            </div>
        </div>
    </div>
